<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Form Example</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form id="productForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="food">Food</option>
        <option value="apparel">Apparel</option>
        <option value="others">Others</option>
      </select>
    </div>

    <div>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" step="1" required>
    </div>

    <div>
      <label for="quantity">Quantity</label>
      <input type="quantity" id="quantity" name="quantity" step="1" required>
    </div>

    <div>
      <button type="button" id="nextButton">Next</button>
      <button type="button" id="printMemoButton">Print Memo</button>
    </div>
  </form>
  <div class="memoSec mt-3" id="invoice">
    <h1 class="text-center">Cash Memo</h1>
    <h1 style="overflow: hidden;">================================================</h1>
    <div class="memoBody">
      <div class="itemSecHeader row" style="font-weight: 600; font-size: 14px;">
        <p class="col-1">Index</p>
        <p class="col-4">Item Name</p>
        <p class="col-1">Quantity</p>
        <p class="col-2 text-end">Price Per Unit</p>
        <p class="col-2 text-end">Total Price</p>
        <p class="col-2 text-end">Discounted Price</p>
      </div>

      <!-- =======================ITEM INPUT DEMO================================= -->
      <!-- <div class="itemSec row">
        <p class="col-1">1</p>
        <p class="col-4">Banana</p>
        <p class="col-1">12</p>
        <p class="col-2">5</p>
        <p class="col-2">60</p>
        <p class="col-2">54</p>
      </div> -->
      <!-- =======================ITEM INPUT DEMO================================= -->

    </div>
    <div class="separator" style="height: 2px; background-color: black; margin: 20px 0px;"></div>
    <div class="memoFooter">
      <div class="memoFooterRows row justify-content-end">
        <p class="col-2 text-end"><strong>Gross Total</strong></p>
        <p class="col-2 text-end" id="grossTotal">0</p>
      </div>
      <div class="memoFooterRows row justify-content-end">
        <p class="col-2 text-end">VAT</p>
        <p class="col-2 text-end">+ 5%</p>
      </div>
      <div class="memoFooterRows row justify-content-end">
        <p class="col-2 text-end"><strong>Total Payable</strong></p>
        <p class="col-2 text-end" id="totalPayable">0</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
